<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <style>
      rect.bordered {
        stroke: #E6E6E6;
        stroke-width:2px;   
      }

      text.mono {
        font-size: 9pt;
        font-family: Consolas, courier;
        fill: #aaa;
      }

      text.axis-workweek {
        fill: #000;
      }

      text.axis-worktime {
        fill: #000;
      }
    </style>
    <script src="http://d3js.org/d3.v3.js"></script>
    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="chart"></div>
    <h2 id="subreddit-name"></h2>
    <h2 id="month-name"></h2>
    <h2 id="filter-name"></h2>
    <div id="dataset-picker">
    </div>
    <br><br>
    <div id="filter-picker">
    </div>
    <br><br>
    <div id="subreddit-picker">
    </div>
    <script type="text/javascript">
      var margin = { top: 50, right: 0, bottom: 100, left: 30 },
          width = 960 - margin.left - margin.right,
          height = 430 - margin.top - margin.bottom,
          gridSize = Math.floor(width / 24),
          legendElementWidth = gridSize*2,
          buckets = 12
          colors = ["#ffffd9","#edf8b1","#c7e9b4","#7fcdbb","#41b6c4","#1d91c0","#225ea8","#253494","#081d58", "#081d78", "#081e05", "#000000"], // alternatively colorbrewer.YlGnBu[9]
          days = ["Mo", "Tu", "We", "Th", "Fr", "Sa", "Su"],
          times = ["12am", "1am", "2am", "3am", "4am", "5am", "6am", "7am", "8am", "9am", "10am", "11am", "12pm", "1pm", "2pm", "3pm", "4pm", "5pm", "6pm", "7pm", "8pm", "9pm", "10pm", "11pm"];
          datasets = ["reddit_RC_2016-08_time_series.csv", "reddit_RC_2016-01_time_series.csv"];
          subreddits = [
            'AskReddit',
            'politics',
            'NoMansSkyTheGame',
            'pokemongo',
            'Overwatch',
            'The_Donald',
            'leagueoflegends',
            'worldnews',
            'SquaredCircle',
            'news',
            'funny',
            'DotA2',
            'videos',
            'movies',
            'pics',
            'soccer',
            'pcmasterrace',
            'gaming',
            'todayilearned',
            'nfl',
            'wow',
            'GlobalOffensive',
            'nba',
            'gifs',
            'relationships',
            'Showerthoughts',
            'MMA',
            'olympics',
            'hearthstone',
            'DestinyTheGame',
            'BigBrother',
            'pokemontrades',
            'WTF',
            'AdviceAnimals',
            'anime',
            'CFB',
            'GlobalOffensiveTrade',
            'hiphopheads',
            'friendsafari',
            'TheSilphRoad',
            'Games',
            'stevenuniverse',
            'pokemon',
            'baseball',
            'buildapc',
            '2007scape',
            'fantasyfootball',
            'aww',
            'Fitness',
            'jailbreak'
        ]

      var filters = [
        'count',
        'count_topcom',
        'count_botcom',
        'count_topauth',
        'count_toppos',
        'count_topneg',
        'count_topgod'
      ]

      var cur_dataset = datasets[0]
      var cur_subreddit = subreddits[0]
      var cur_filter = filters[0]

      var svg = d3.select("#chart").append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      var dayLabels = svg.selectAll(".dayLabel")
          .data(days)
          .enter().append("text")
            .text(function (d) { return d; })
            .attr("x", 0)
            .attr("y", function (d, i) { return i * gridSize; })
            .style("text-anchor", "end")
            .attr("transform", "translate(-6," + gridSize / 1.5 + ")")
            .attr("class", function (d, i) { return ((i >= 0 && i <= 4) ? "dayLabel mono axis axis-workweek" : "dayLabel mono axis"); });

      var timeLabels = svg.selectAll(".timeLabel")
          .data(times)
          .enter().append("text")
            .text(function(d) { return d; })
            .attr("x", function(d, i) { return i * gridSize; })
            .attr("y", 0)
            .style("text-anchor", "middle")
            .attr("transform", "translate(" + gridSize / 2 + ", -6)")
            .attr("class", function(d, i) { return ((i >= 7 && i <= 16) ? "timeLabel mono axis axis-worktime" : "timeLabel mono axis"); });

      var count_accessor = function(d) {
        return d[cur_filter]
      }

      var heatmapChart = function(csv_file, subreddit) {
        d3.csv(csv_file,
        function(d) {
          if (d['subreddit'] == subreddit) {
            return {
              weekday: +d.weekday,
              hour: +d.hour,
              count: +count_accessor(d)
            };
          }
          
        },
        function(error, data) {
          d3.selectAll(".scale").remove();
          var colorScale = d3.scale.quantile()
              .domain([0, d3.max(data, function (d) { return d.count; })])
              .range(colors);

          var cards = svg.selectAll(".hour")
              .data(data, function(d) {return d.weekday + ':' + d.hour;});

          cards.append("title");

          cards.enter().append("rect")
              .attr("x", function(d) { return (d.hour) * gridSize; })
              .attr("y", function(d) { return (d.weekday) * gridSize; })
              .attr("rx", 4)
              .attr("ry", 4)
              .attr("class", "hour bordered")
              .attr("width", gridSize)
              .attr("height", gridSize)
              .style("fill", colors[0]);

          cards.transition().duration(1000)
              .style("fill", function(d) { return colorScale(d.count); });

          cards.select("title").text(function(d) { return d.count; });
          
          cards.exit().remove();

          var legend = svg.selectAll(".legend")
              .data([0].concat(colorScale.quantiles()), function(d) { return d; });

          legend.enter().append("g")
              .attr("class", "legend");

          legend.append("rect")
            .attr("x", function(d, i) { return legendElementWidth * i; })
            .attr("y", height)
            .attr("width", legendElementWidth)
            .attr("height", gridSize / 2)
            .style("fill", function(d, i) { return colors[i]; });

          legend.append("text")
            .attr("class", "mono scale")
            .text(function(d) {return "â‰¥ " + Math.round(d); })
            .attr("x", function(d, i) { return legendElementWidth * i; })
            .attr("y", height + gridSize);

          legend.exit().remove();

        });  
      };


      $('#subreddit-name').text('Subreddit: ' + cur_subreddit)
      $('#month-name').text('Dataset: August 2016')
      $('#filter-name').text('Filter: ' + cur_filter)
      heatmapChart(datasets[0], subreddits[0]);

      var subredditPicker = d3.select("#subreddit-picker").selectAll(".subreddit-button")
        .data(subreddits);

      subredditPicker.enter()
        .append("input")
        .attr("value", function(d){ return "" + d })
        .attr("type", "button")
        .attr("class", "subreddit-button")
        .on("click", function(d) {
          cur_subreddit = d
          $('#subreddit-name').text('Subreddit: ' + cur_subreddit)
          heatmapChart(cur_dataset, cur_subreddit);
        });

      var datasetpicker = d3.select("#dataset-picker").selectAll(".dataset-button")
        .data(datasets);

      datasetpicker.enter()
        .append("input")
        .attr("value", function(d){ return "" + d })
        .attr("type", "button")
        .attr("class", "dataset-button")
        .on("click", function(d) {
          cur_dataset = d
          var month = ''
          if (cur_dataset == datasets[0]) {
            month = 'August 2016'
          } else {
            month = 'January 2016'
          }
          $('#month-name').text('Dataset: ' + month)
          heatmapChart(cur_dataset, cur_subreddit);
        });

      var filterpicker = d3.select("#filter-picker").selectAll(".filter-button")
        .data(filters);

      filterpicker.enter()
        .append("input")
        .attr("value", function(d){ return "" + d })
        .attr("type", "button")
        .attr("class", "filter-button")
        .on("click", function(d) {
          cur_filter = d
          $('#filter-name').text('Filter: ' + cur_filter)
          heatmapChart(cur_dataset, cur_subreddit);
        });
    </script>
  </body>
</html>
